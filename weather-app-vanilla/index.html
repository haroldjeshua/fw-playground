<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2: Weather App - Vanilla</title>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M6.657 18c-2.572 0 -4.657 -2.007 -4.657 -4.483c0 -2.475 2.085 -4.482 4.657 -4.482c.393 -1.762 1.794 -3.2 3.675 -3.773c1.88 -.572 3.956 -.193 5.444 .996c1.488 1.19 2.162 3.007 1.77 4.769h.99c1.913 0 3.464 1.56 3.464 3.486c0 1.927 -1.551 3.487 -3.465 3.487h-11.878"></path>
       </svg> -->
        <img
          src="icons/sun.svg"
          alt="/"
          class="weather-icon large"
          data-current-icon
        />
        <div class="header-current-temp">
          <span data-current-temp>32</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-hight>32</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Wind</div>
          <div><span data-current-wind>9</span>mph</div>
        </div>
        <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low>19</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>12</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Precip</div>
          <div>
            <span data-current-precip>0.1</span>
            <span class="value-sub-info">in</span>
          </div>
        </div>
      </div>
    </header>

    <script type="module" src="/main.js"></script>
  </body>
</html>
